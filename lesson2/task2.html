<!DOCTYPE html>
<html>
<head>
	<title>Таблицы</title>
	<meta charset="utf-8">
	<style type="text/css">
    table { border-collapse: collapse; width: 400px; height: 400px; }
    td { border: 5px solid #000; }
</style>

</head>
<body>
<table>
<caption>Пит Мондриан "Композиция с красным, синим и желтым" </caption>

<tr>
	<td colspan="2">1</td>
	<td colspan="3">2</td>
	<td colspan="2" bgcolor="#fffa69">3</td>
</tr>

<tr>
	<td rowspan="2">1</td>
	<td colspan="4" rowspan="4" bgcolor="#ff5b2d">2</td>
	<td colspan="2" rowspan="2" bgcolor="#fffa69">3</td>
	
</tr>
<tr>
</tr>
<tr>
	
	<td rowspan="3">2</td>
	
	<td rowspan="2">6</td>
	<td rowspan="2">7</td>
</tr>
<tr>
	
	
	
</tr>
<tr>
	
	<td rowspan="2" colspan="2" bgcolor="#000000">2</td>
	
	<td colspan="2">4</td>
	<td colspan="2">6</td>
</tr>
<tr>
	<td rowspan="2" bgcolor="#fffa69">3</td>
	<td colspan="2">4</td>
	<td rowspan="2" colspan="2" bgcolor="#074481">6</td>
	
</tr>
<tr>
	
	<td colspan="2">2</td>
	
	<td colspan="2" bgcolor="#000000">4</td>
</tr>
<tr>
	<td>1</td>
	<td colspan="2">2</td>
	<td colspan="2">3</td>
	<td colspan="3">4</td>
</tr>

</table>
</body>
</html>
